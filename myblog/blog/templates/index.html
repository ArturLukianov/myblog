<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
<style>
    * {
        color: white;
        font-family: 'Montserrat';
    }

    html {
        background-image: url(/static/background.jpg);
        background-size: cover;
    }

    h1 {
        font-size: 99px;
        margin-bottom: 0px;
    }

    .header {
        text-align: center;
    }

    .container {
        margin-left: 19%;
        margin-right: 19%;
    }

    .blue {
        color: #31aed4;
        text-shadow: 0px 1px 10px #32aed4, 1px 1px 10px #32aed4;
    }

    .red {
        color: #f51ec6;
        text-shadow: 0px 1px 10px #f52ec6, 1px 1px 10px #f52ec6;
    }

    .post {
        padding: 9px;
        margin-top: 29px;
        border-radius: 9px;
        background-color: #0000005c;
    }
</style>

<div class="container">

    <div class="header">
        <h1><span class="blue">My</span><span class="red">Blog</span></h1>
        <p>by <a href="https://t.me/magnummalum">@ArturLukianov</a></p>
    </div>

    {% for post in posts %}
    <div class="post">
        <h2>{{ post.heading }}</h2>
        <p>{{ post.text }}</p>
        <i>{{ post.created_at }} by {{ post.author }}</i>
    </div>
    {% endfor %}

</div>
