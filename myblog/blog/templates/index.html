<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
<link href="/static/style.css" rel="stylesheet">


<div class="container">

    <div class="header">
        <h1><span class="blue">My</span><span class="red">Blog</span></h1>
        <p>by <a href="https://t.me/magnummalum">@ArturLukianov</a></p>
    </div>

    {% for post in posts %}
    <div class="post">
        <h2>{{ post.heading }}</h2>
        <p>{{ post.text }}</p>
        <i>{{ post.created_at }} by {{ post.author }}</i>
    </div>

    {% for comment in post.comment_set.all %}
    <div class="comment">
        <p>{{ comment.text }}</p>
    </div>
    {% endfor %}

    <div class="comment">
        <form action="/new_comment">
            <input name="post_id" hidden value="{{ post.id }}"/>
            <input name="text" />
            <button>Отправить</button>
        </form>
    </div>
    {% endfor %}

</div>
